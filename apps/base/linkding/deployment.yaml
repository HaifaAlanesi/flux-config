apiVersion: apps/v1
kind: Deployment
metadata:
  name: linkding
  namespace: flux-system
spec:
  selector:
    matchLabels:
      app: linkding
  template:
    metadata:
      labels:
        app: linkding
    spec:
      containers:
      - name: linkding
        image: sisshiki1985/linkding:latest
        ports:
        - containerPort: 9090
        # This part tells the app WHERE to save data
        volumeMounts:
        - name: linkding-data
          mountPath: /etc/linkding/data
      # This part defines the "Hard Drive"
      volumes:
      - name: linkding-data
        persistentVolumeClaim:
          claimName: linkding-pvc
